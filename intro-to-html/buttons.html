<STYLE>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 110px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 10px;
        transition: opacity 0.15s;
    
    }
    .subscribe-button:hover{
        opacity: 0.7;

    }
    .subscribe-button:active{
        opacity: 0.5;
    }
    .join-button{
        background-color: white;
        color: rgb(7, 105, 191);
        border-color: rgb(7, 105, 191);
        border-style: solid;
        border-width: 1px;
        height: 36px;
        width: 66px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 10px;
        transition: background-color 0.15s, color 0.15s;
    }

    .join-button:hover{

        background-color:rgb(7, 105, 191);
        color: white;
    
    }
    .join-button:active{

        opacity: 0.7;
    }
    .tweet-button{
        background-color: rgb(11, 145, 222);
        color: white;
        border: none;
        height: 36px;
        width: 70;
        border-radius: 18px;
        font-weight: bold;
        cursor: pointer;
        transition:opacity 0.15s;
        

    }
    .tweet-button:hover{
        box-shadow: 3px 7px 10px rgb(0, 0, 0,0.2) ;


    }
    .tweet-button:active{

        opacity: 0.7;
    }
</STYLE>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
